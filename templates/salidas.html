{% extends "index.html" %}

{% block content %}
<div class="salidas-form baja_opacidad">
    <div class="contenedor_ranking_graficos">
        <div class="contenedor_compras_uno botones-compras">
            <button class="b_g_s_r myButtonAgregarDos">Almacén Central</button>
            <button class="b_g_s_r myButtonAgregarDos">Sucursal Uno</button>
            <button class="b_g_s_r myButtonAgregarDos">Sucursal Dos</button>
            <button class="b_g_s_r myButtonAgregarDos">Sucursal Tres</button>
        </div>
        <div class="contenedor_graficos_sucursales">
        </div>
    </div>
    <div id="acciones_rapidas_salidas" class="contenedor-pre-salida">
    </div>
    <div class="contenedor_tabla_salidas">
        <table id="tabla-salidas" class="tabla-proforma"">
            <thead>
                <tr>
                    <th scope="row" colspan="16"><h2>Lista de salidas</h2></th>
                </tr>
                <tr>
                    <th scope="row" colspan="15">
                        <div>
                            <button id="buscarFiltrosSalidas">Buscar</button>
                            <button id="restablecerSalidas">Restablecer</button>
                        </div>
                        <div>Fecha Inicio
                            <input id="filtro-tabla-salidas-fecha-inicio" type="date" class="input-filtro" placeholder="Fecha Inicio">
                            Fecha Fin
                            <input id="filtro-tabla-salidas-fecha-fin" type="date" class="input-filtro" placeholder="Fecha Fin">
                        </div>
                        <div>
                            <button id="reporte_ventas">Reporte de Ventas</button>
                            
                        </div>
                    </th>
                </tr>
                <tr>
                    <th>Sucursal
                        <input list="sucursales_opciones" id="filtro-tabla-salidas-sucursal" class="input-filtro" placeholder="Sucursal" autocomplete="off">
                        <datalist id="sucursales_opciones">
                            <option value="Almacén Central"></option>
                            <option value="Sucursal Uno"></option>
                            <option value="Sucursal Dos"></option>
                            <option value="Sucursal Tres"></option>
                        </datalist>    
                    </th>
                    <th>Categoría<input id="filtro-tabla-salidas-categoria" type="text" class="input-filtro" placeholder="Categoría"></th>
                    <th>Código<input id="filtro-tabla-salidas-codigo" type="text" class="input-filtro" placeholder="Código"></th>
                    <th>Existencias Salidas</th>
                    <th>Existencias Devueltas</th>
                    <th>Precio de Venta</th>
                    <th>Total Venta</th>
                    <th>Comprobante
                        <input list="comprobante_opciones" id="filtro-tabla-salidas-operacion" type="text" class="input-filtro" placeholder="Comprobante" autocomplete="off">
                        <datalist id="comprobante_opciones">
                            <option value="Transferencia-"></option>
                            <option value="Venta-"></option>
                            <option value="Dev-Venta-"></option>
                        </datalist>  
                    </th>
                    <th style="width: 90px;">Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <th scope="row" colspan="16">
                        <button id="retrocederSalidas"><<  </button>
                        <select id="numeracionTablaSalidas" style="width: 50px; text-align: center;">
                        </select>  
                        <button id="avanzarSalidas">  >></button>
                    </th>
                </tr>
            </tfoot>
        </table>
    </div>
    
</div>
<script src="../static/salidas.js"></script>
{% endblock %}
