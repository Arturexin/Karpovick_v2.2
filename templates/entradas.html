{% extends "index.html" %}

{% block content %}
<div class="entradas-form baja_opacidad">
    <div id="acciones_rapidas_entradas" class="contenedor-pre-entrada">
    </div>
    <div class="contenedor_tabla_salidas">
        <table id="tabla-entradas" class="tabla-proforma">
            <thead>
                <tr>
                    <th scope="row" colspan="15"><h2>Lista de Entradas</h2></th>
                </tr>
                <tr>
                    <th scope="row" colspan="15">
                        <div>
                            <button id="buscarFiltrosEntradas">Buscar</button>
                            <button id="restablecerEntradas">Restablecer</button>
                        </div>
                        <div>Fecha Inicio
                            <input id="filtro-tabla-entradas-fecha-inicio" type="date" class="input-filtro" placeholder="Fecha Inicio">
                            Fecha Fin
                            <input id="filtro-tabla-entradas-fecha-fin" type="date" class="input-filtro" placeholder="Fecha Fin">
                        </div>
                    </th>
                </tr>
                <tr>
                    <th>Sucursal
                        <input list="sucursales_opciones" id="filtro-tabla-entradas-sucursal" class="input-filtro" placeholder="Sucursal" autocomplete="off">
                        <datalist id="sucursales_opciones">
                            <option value="Almacén Central"></option>
                            <option value="Sucursal Uno"></option>
                            <option value="Sucursal Dos"></option>
                            <option value="Sucursal Tres"></option>
                        </datalist> 
                    </th>
                    <th>Categoría<input id="filtro-tabla-entradas-categoria" type="text" class="input-filtro" placeholder="Categoría"></th>
                    <th>Código<input id="filtro-tabla-entradas-codigo" type="text" class="input-filtro" placeholder="Código"></th>
                    <th>Existencias Entradas</th>
                    <th>Existencias Devueltas</th>
                    <th>Costo Unitario</th>
                    <th>Costo Total</th>
                    <th>Comprobante
                        <input list="comprobante_opciones" id="filtro-tabla-entradas-operacion" type="text" class="input-filtro" placeholder="Comprobante" autocomplete="off">
                        <datalist id="comprobante_opciones">
                            <option value="Transferencia-"></option>
                            <option value="Compra-"></option>
                            <option value="Dev-Compra-"></option>
                            <option value="Recompra-"></option>
                            <option value="Dev-Recompra-"></option>
                        </datalist> 
                    </th>
                    <th style="width: 90px;">Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
            </tbody> 
            <tfoot>
                <tr>
                    <th scope="row" colspan="16">
                        <button id="retrocederEntradas"><<</button>
                        <select id="numeracionTablaEntradas" style="width: 50px; text-align: center;">
                        </select>  
                        <button id="avanzarEntradas">>></button>
                    </th>
                </tr>
            </tfoot>
        </table>
    </div>
    
</div>
<script src="../static/entradas.js"></script>
{% endblock %}
